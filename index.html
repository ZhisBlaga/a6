<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>A 6.8</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="progress" id="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" id="bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
      </div>
      <div class="d-flex mt-5 justify-content-between">
      <button type="button" class="btn btn-outline-danger" id ="1">+1%</button>
      <button type="button" class="btn btn-outline-danger" id ="3">+3%</button>
      <button type="button" class="btn btn-outline-danger" id ="7">+7%</button>
    </div>
  </div>
  <script>
    function bar_width(value){
      
      let bar_value= (Math.ceil($("#bar").width()*100/$("#progress").width()));
      
      if (bar_value+value >100){
        $("#bar").width('100%');
        alert('Bar заполнен на  100%!')
        $(":button").prop("disabled", true)
      }
      else{
        $("#bar").width(bar_value+value+'%')
      }
      
      
      
    }
    $("#1").click(function(){
        bar_width(1)
    });
    $("#3").click(function(){
        bar_width(3)
    });
    $("#7").click(function(){
        bar_width(7)
    });
    
  </script>
  </body>
</html>
